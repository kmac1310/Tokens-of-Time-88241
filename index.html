<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundial Watch Face with Token Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .watch-face {
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
            background-color: #000000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            overflow: hidden;
        }
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .digital-time-wrapper {
            display: flex;
            align-items: baseline;
            opacity: 0.6; /* Reduced opacity to de-emphasize */
        }
        .digital-time {
            font-size: 7vmin; /* Reduced from 11vmin */
            line-height: 1;
        }
        .ampm {
            font-size: 3vmin; /* Reduced from 5vmin */
            margin-left: 1vmin;
        }
        .minute-countdown {
            font-size: 20vmin;
            line-height: 1;
            margin: 2vmin 0;
        }
        .label-1440time {
            font-size: 3vmin;
            font-weight: bold;
        }
        .second-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 0.5vmin;
            height: 42%;
            background-color: gold;
            transform-origin: bottom center;
            transition: all 0.05s;
        }
        .center-dot {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 2px gold; }
            50% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
            100% { box-shadow: 0 0 2px gold; }
        }
        .token {
            position: absolute;
            width: 20vmin;
            height: 20vmin;
            background-color: gold;
            border-radius: 50%;
            display: none;
            animation: tokenAppear 1.5s ease-in-out;
            box-shadow: 0 0 20px gold, inset 0 0 10px rgba(255,255,255,0.8);
            border: 2px solid #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vmin;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 3px white;
        }
        @keyframes tokenAppear {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(2) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="watch-face">
        <div class="time-container">
            <div class="digital-time-wrapper">
                <div class="digital-time" id="digitalTime">11:21</div>
                <div class="ampm" id="ampm">PM</div>
            </div>
            <div class="minute-countdown" id="minuteCountdown">39</div>
            <div class="label-1440time">1440TIMEâ„¢</div>
        </div>
        <div class="second-hand" id="secondHand"></div>
        <div class="center-dot"></div>
        <div class="token" id="token">1 TOKEN</div>
    </div>
    <script>
        let lastMinute = -1;

        function updateWatchFace() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            document.getElementById('digitalTime').textContent = `${hours}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('ampm').textContent = ampm;
            
            const minutesLeft = 1440 - (now.getHours() * 60 + minutes);
            document.getElementById('minuteCountdown').textContent = minutesLeft;
            
            const secondHand = document.getElementById('secondHand');
            const secondDegrees = seconds * 6;
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            
            secondHand.style.animation = 'none';
            secondHand.offsetHeight;
            secondHand.style.animation = 'sparkle 0.5s';

            if (minutes !== lastMinute && seconds === 0) {
                lastMinute = minutes;
                showToken();
            }
        }

        function showToken() {
            const token = document.getElementById('token');
            token.style.display = 'flex';
            token.style.animation = 'none';
            token.offsetHeight;
            token.style.animation = 'tokenAppear 1.5s ease-in-out';
            setTimeout(() => {
                token.style.display = 'none';
            }, 1500);
        }
        
        setInterval(updateWatchFace, 1000);
        updateWatchFace();
    </script>
</body>
</html>
